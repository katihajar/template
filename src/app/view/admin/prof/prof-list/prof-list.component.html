<div class="p-grid ">
    <div class="p-col">
        <p-toast></p-toast>
        <div class="card">
            <p-toolbar styleClass="p-mb-4 inline">
                <ng-template pTemplate="left">
                    <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2 p-mb-2"  ></button>
                    <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger p-mb-2"  ></button>
                </ng-template>

                <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="p-mr-2 p-mb-2 p-d-inline-block"></p-fileUpload>
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help p-mb-2" (click)="dt.exportCSV()"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="profList" [columns]="cols" [rows]="6" [paginator]="true" [globalFilterFields]="['numero','nom','prenom','classRoomList']"
                     [(selection)]="profLists" [rowHover]="true" dataKey="id"
                     styleClass="p-datatable-customers"
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
                <ng-template pTemplate="caption">
                    <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
                        <h5 class="p-m-0">List Prof</h5>
                        <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text"  placeholder="Search..." />
                    </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="numero">telephone <p-sortIcon field="numero"></p-sortIcon></th>
                        <th pSortableColumn="nom">nom <p-sortIcon field="nom"></p-sortIcon></th>
                        <th pSortableColumn="prenom">prenom <p-sortIcon field="prenom"></p-sortIcon></th>
                        <th pSortableColumn="classRoomList">Class <p-sortIcon field="classRoomList"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-prof>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="prof"></p-tableCheckbox>
                        </td>
                        <td>{{prof.numero}}</td>
                        <td>{{prof.nom}}</td>
                        <td>{{prof.prenom}}</td>


                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"  ></button>
                            <button pButton pRipple icon="pi pi-list" class="p-button-rounded p-button-info p-mr-2" (click)="FindClass(prof)" ></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" ></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        In total there are {{profList ? profList.length : 0 }} items.
                    </div>
                </ng-template>
            </p-table>
        </div>
        <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
    </div>
</div>
